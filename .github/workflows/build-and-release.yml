name: Build and publish release
on:
  push:
    tags:
      - "v?[0-9].[0-9].[0-9]"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
            --repo="$GITHUB_REPOSITORY" \
            --title="Version ${tag#v}" \
            --notes "Compiled to a JavaScript ES6 module and minified. $(stat -c%s dist/clipboard.min.js.gz) bytes gzipped over the wire" \
            "${GITHUB_WORKSPACE}/clipboard.ts" \
            "${GITHUB_WORKSPACE}/dist/clipboard.d.ts" \
            "${GITHUB_WORKSPACE}/dist/clipboard.js" \
            "${GITHUB_WORKSPACE}/dist/clipboard.js.map" \
            "${GITHUB_WORKSPACE}/dist/clipboard.min.js"
