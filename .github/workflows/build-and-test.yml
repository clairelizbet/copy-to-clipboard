name: Build and test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: "*"
    tags-ignore:
      - "v?[0-9]+.[0-9]+.[0-9]+"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: Build project
        run: npm run build
        shell: bash

      - run: npm test
        shell: bash
